<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cooking School Student Satisfaction Survey{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .survey-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .rating-scale {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .rating-option {
            text-align: center;
            flex: 1;
        }
        .btn {
            background: #e67e22;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #d35400;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #34495e;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .nav {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav a {
            margin: 0 10px;
            color: #e67e22;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Home</a>
            <a href="/survey">Take Survey</a>
            <a href="/results">View Results</a>
            <a href="/health">Health Check</a>
        </div>
        
        <div class="header">
            <h1>üç≥ {{ app_name }}</h1>
            <p>Wallis Social Research Methodology</p>
            {% if environment == "development" %}
            <div style="background: #ffeb3b; color: #333; padding: 5px; border-radius: 3px;">
                DEVELOPMENT MODE
            </div>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
